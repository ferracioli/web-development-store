<!DOCTYPE html>

<html lang="pt-br">
	<head>
		<meta charset="utf-8">

		<!-- Tags usadas para obter as dimensões do dispositivo (deixar responsivo do celular) -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />

		<title>Barão das Skins</title>
		<link rel="shortcut icon" href="../img/teemo.png"/>

        <link rel="stylesheet" type="text/css" href="../css/global.css">
		<link rel="stylesheet" type="text/css" href="../css/form.css">
        <link rel="stylesheet" type="text/css" href="../css/search.css">

	</head>

	<body>
        <!-- Navbar da página -->
        <nav id="navbar">
            <a href="../../index.html" id="page-name" >Barão das Skins</a>
			<div class="horizontal center">
				<a href="../../index.html" class="header-link responsive-text">PÁGINA INICIAL</a>
				<a href="login.html" class="header-link responsive-text">ÁREA DE USUÁRIO</a>
			</div>
        </nav>

        <div id="page-body" class="vertical center">

            <!-- Ferramenta de busca -->
            <div class="search-container horizontal">
                <div class="horizontal-space"></div>
                <!--<form action=#>-->
                    <div class="horizontal">
                        <input type="text" id="search_bar" placeholder="Digite o nome do produto" name="search">
                        <button type="submit" onclick="
                            var temp = window.location.href;
                            temp = temp.split('?', 1)[0];
                            window.location.href = temp + '?name=' + document.getElementById('search_bar').value;
                        ">
                            <i class="search-button"><img src="../img/lupa.png"></i> 
                        </button>  
                    </div>
                <!--</form>-->
            </div>

            <div class="responsive-search">

                <!-- Ferramenta de filtro-->
                <!--<form action=#>-->
                    <div class="vertical">
                        <text class="white text">Filtros</text>
                        <div class="vertical-space"></div>

                        <label for="ordem" class="white text">Ordenar por:</label>
                        <select name="ordem" id="ordem">
                            <option value="old">Mais antigos</option>
                            <option value="new">Mais recentes</option>
                        </select>

                        <label for="jogo" class="white text">Jogo:</label>
                        <select name="jogo" id="jogo">
                            <option value="all">Todos</option>
                            <option value="Among us">Among us</option>
                            <option value="Overwatch">Overwatch</option>
                            <option value="League of Legends">LoL</option>
                            <option value="Valorant">Valorant</option>
                        </select>

                        <button onclick="
                            var temp = window.location.href;

                            if(temp.includes('datetime')) {
                                // Se já usou esse filtro antes: apaga o antigo
                                temp = temp.split('?', 1)[0];
                                temp += '?';
                            }
                            else {
                                // Se só tem o filtro de nome
                                if(temp.includes('?'))
                                    temp += '&';

                                // Não tem nenhum filtro ainda
                                else
                                    temp += '?';
                            }

                            temp += 'datetime=' + document.getElementById('ordem').value;
                            temp += '&game=' + document.getElementById('jogo').value;
                            window.location.href = temp;
                        ">Filtrar</button>
                    </div>
                <!--</form>-->

                <div class="space"></div>

                <div class="vertical" id="items"> 

                    <!-- Chama a função que usa a base de dados local (JSON) -->
                    <script type="module" src="../javascript/Temp/searchProducts.js"></script>  

                </div>
            </div>
            <div class="vertical-space"></div>

        </div>
        <!-- Rodapé da página -->
        <footer id="footer" class="responsive-div">

            <a href="../../index.html" class="link gold">Barão das Skins</a>
            <text class="cyberpunk-blue margin responsive-text">Fuxiqueiros™ nenhum direito reservado</text>
        </footer>
	</body>
</html>
