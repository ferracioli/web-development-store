<!DOCTYPE html>

<html lang="pt-br">
	<head>
		<meta charset="utf-8">

		<!-- Tags usadas para obter as dimensões do dispositivo (deixar responsivo do celular) -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />

		<title>Barão das Skins</title>
		<link rel="shortcut icon" href="../img/teemo.png"/>



        <link rel="stylesheet" type="text/css" href="../css/global.css">
		<link rel="stylesheet" type="text/css" href="../css/form.css">
        <link rel="stylesheet" type="text/css" href="../css/carrinho.css">

        

	</head>

	<body>
        <!-- Navbar da página -->
        <nav id="navbar">
            <a href="../../index.html" id="page-name" >Barão das Skins</a>
			<div class="horizontal center">
				<a href="../../index.html" class="header-link responsive-text">PÁGINA INICIAL</a>
				<a href="login.html" class="header-link responsive-text">ÁREA DE USUÁRIO</a>
			</div>
        </nav>

        <div id="page-body" class="vertical center">

            <div id = "items">
                <div class="products horizontal"> 
                    <img id="icon" src="../img/carrinho.png">
                    <div class="horizontal-space"></div>
                    <h1 class="black">Meu carrinho</h1>
                </div>

                <!-- Lista todos os produtos que estão no carrinho -->
                <div class="cart-wrap" id="items-list">

                    <!-- Chama a função que usa a base de dados local (JSON) -->
                    <script type="module" src="../javascript/Temp/carrinho.js"></script> 
                    
                </div>
                
                <!-- Formulário com os dados do cartão de crédito (não salva os dados por segurança) -->
                <div id="payment">
                    <div class="vertical center">
                        <h2>Informações do pagamento</h2>
                        <text class="text" id="price"></text><br>
                        <label class="text gold">Código do cartão de crédito:</label>
                        <input style="width:300px;" class="text" type="text" placeholder="XXXX XXXX XXXX XXXX">

                        <label class="text gold">Validade do cartão de crédito:</label>
                        <input style="width:300px;" class="text" type="text" placeholder="MM/AA">

                        <label class="text gold">Código de segurança:</label>
                        <input style="width:300px;" class="text" type="text" placeholder="abc">
                    </div>
                </div>

                <!-- Botão para finalizar a compra -->
                <div>
                    <button onclick="alert('Parabéns, sua compra foi realizada com sucesso! Em breve você receberá um email com as instruções para a aquisição das skins.');" >Finalizar compra</button>
                </div>
            </div>

            <a href="cadastroCliente.html" class=simple-button>Continuar comprando</a>
        </div>    


        <!-- Rodapé da página -->
        <footer id="footer" class="responsive-div">
            <text class="cyberpunk-blue margin responsive-text">Fone: 4002-8922<br>SAC: nao@responderemos.com</text>
            <a href="../../index.html" class="link gold">Barão das Skins</a>
            <text class="cyberpunk-blue margin responsive-text">Fuxiqueiros™ nenhum direito reservado</text>
        </footer>
        
	</body>
</html>
